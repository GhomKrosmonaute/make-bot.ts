yarn:
  lockfile: yarn.lock
  install-all: yarn install
  install-package: yarn add
  install-dev-package: yarn add --dev
  install-optional-package: yarn add --optional
  install-global-package: yarn global add
  install-global-dev-package: yarn global add --dev
  remove-package: yarn remove
npm:
  lockfile: package-lock.json
  install-all: npm install
  install-package: npm install --save
  install-dev-package: npm install --save-dev
  install-optional-package: npm install --save-optional
  install-global-package: npm install -g
  install-global-dev-package: npm install -g
  remove-package: npm remove --purge
pnpm:
  lockfile: pnpm-lock.yaml
  install-all: pnpm install
  install-package: pnpm add
  install-dev-package: pnpm add --save-dev
  install-optional-package: pnpm add --save-optional
  install-global-package: pnpm add -g
  install-global-dev-package: pnpm add -g
  remove-package: pnpm remove
